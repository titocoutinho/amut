<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/admin/LayoutPadrao.xhtml">

	<ui:define name="titulo">Gest&atilde;o de Eventos</ui:define>
	<ui:define name="corpo">
		<h:form>
		<p:messages/>
			<h1>Novo Evento</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/admin/evento/cadastro" />
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{eventoManager.novo()}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/admin/evento/pesquisa" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="Nome" />
				<p:inputText id="Nome" size="50" maxlength="70"  value="#{eventoManager.evento.nome}" />

				<p:outputLabel value="Descricao" for="Email" />
				<p:inputTextarea id="Email" size="70" maxlength="100"   value="#{eventoManager.evento.descricao}"/>
				
				  <h:outputLabel for="inicio" value="Inicio:" />  
                            <p:calendar id="inicio" 
                                required="true"
                                value="#{eventoManager.evento.dataInicio}" 
                                pattern="dd/MM/yyyy HH:mm"/>

                            <h:outputLabel for="fim" value="Fim:" />  
                            <p:calendar id="fim" 
                                required="true"
                                value="#{eventoManager.evento.dataFim}" 
                                pattern="dd/MM/yyyy HH:mm"/>

                            <h:outputLabel for="diaTodo" value="Dia todo?:" />  
                            <h:selectBooleanCheckbox 
                                id="diaTodo"
                                value="#{eventoManager.evento.diaTodo}" />  
				
				

				


			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
