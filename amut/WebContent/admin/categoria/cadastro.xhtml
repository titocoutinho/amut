<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/admin/LayoutPadrao.xhtml">

	<ui:define name="titulo">Gest&atilde;o de Itens do Menu</ui:define>
	<ui:define name="corpo">
		<h:form>

			<h1>Novo Item Menu</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/admin/categoria/cadastro" />
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{categoriaManager.novo()}" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/admin/categoria/pesquisa" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				
				<p:outputLabel value="Nome" for="Nome" />
				<p:inputText id="Nome" size="50" maxlength="70"  value="#{categoriaManager.categoria.nome}" />
				
				<p:outputLabel value="Prioridade" for="Prioridade" />
				<p:inputText id="Prioridade" size="50" maxlength="70"  value="#{categoriaManager.categoria.prioridade}" />
				
				<p:outputLabel value="URL Definida" for="url" />
				<p:inputText id="url" size="50" maxlength="70"  value="#{categoriaManager.categoria.urlDefinida}" />
				
				<p:outputLabel value="Ativo" for="Ativo" />
				<p:selectOneMenu id="Ativo" value="#{categoriaManager.categoria.ativo}">
					<f:selectItems value="#{categoriaManager.boleano}" />
				</p:selectOneMenu>
	
				<p:outputLabel value="PAI" for="catPai" />
				<p:tree value="#{categoriaManager.root}" var="node" id="catPai"   selectionMode="single"  selection="#{categoriaManager.selectedNode}">  
        				<p:treeNode id="treeNode" expandedIcon="ui-icon-folder-open"  collapsedIcon="ui-icon-folder-collapsed">  
            				<h:outputText value="#{node}" id="lblNode"/>  
        			</p:treeNode>  
    				</p:tree>  
				
				


				







			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
