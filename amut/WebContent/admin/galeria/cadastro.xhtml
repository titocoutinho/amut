<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/admin/LayoutPadrao.xhtml">

	<ui:define name="titulo">Gest&atilde;o de Galerias</ui:define>
	<ui:define name="corpo">
		<h:form>
		<p:messages/>
			<h1>Nova Galeria</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/admin/galeria/cadastro" />
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{galeriaManager.novo()}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/admin/galeria/pesquisa" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Titulo" for="Nome" />
				<p:inputText id="Nome" size="50" maxlength="70"  value="#{galeriaManager.galeria.titulo}" />

				<p:outputLabel value="Descricao" for="Email" />
				<p:inputTextarea id="Email" size="70" rows="10" cols="30" maxlength="100"   value="#{galeriaManager.galeria.descricao}"/>

				<p:outputLabel value="Diretorio" for="Senha" />
				<p:inputText id="Senha" size="20" maxlength="20"  value="#{galeriaManager.galeria.diretorio}" />



			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
