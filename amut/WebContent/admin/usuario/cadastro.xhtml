<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/admin/LayoutPadrao.xhtml">

	<ui:define name="titulo">Gest&atilde;o de Usu&aacute;rios</ui:define>
	<ui:define name="corpo">
		<h:form>
			<p:messages />
			<h1>Novo Usu&aacute;rio</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/admin/usuario/cadastro" />
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{usuarioManager.novo()}" update="@form"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/admin/usuario/pesquisa" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="Nome" />
				<p:inputText id="Nome" size="50" maxlength="70"  value="#{usuarioManager.usuario.nome}"  required="true"/>

				<p:outputLabel value="Email" for="Email" />
				<p:inputText id="Email" size="70" maxlength="100"   value="#{usuarioManager.usuario.email}" required="true"/>

				<p:outputLabel value="Senha" for="Senha" />
				<p:inputText id="Senha" required="true" size="20" maxlength="20"  value="#{usuarioManager.usuario.senha}" />

				<p:outputLabel value="Nascimento" for="Nascimento" />
				<p:calendar value="#{usuarioManager.usuario.nascimento}"
					id="Nascimento" pattern="dd/MM/yyyy" />
					
					 

				<p:outputLabel value="Administrador" for="Administrador" />
				<p:selectOneMenu id="Administrador"
					value="#{usuarioManager.usuario.administrador}">
					<f:selectItems value="#{usuarioManager.boleano}" />
				</p:selectOneMenu>

				<p:outputLabel value="Ativo" for="Ativo" />
				<p:selectOneMenu id="Ativo" value="#{usuarioManager.usuario.ativo}">
					<f:selectItems value="#{usuarioManager.boleano}" />
				</p:selectOneMenu>







			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
